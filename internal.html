  <script>
    function roundUp(num, precision) {
  precision = Math.pow(10, precision)
  return Math.ceil(num * precision) / precision
}

      function sendReq(){
    console.log("?")
    var xmlhttp = new XMLHttpRequest();

var url = "https://ac4zizt4f6.execute-api.eu-central-1.amazonaws.com/prod?homeTeam=" +home + "&awayTeam=" +away;
//var url = "http://127.0.0.1:5050/matches?homeTeam=" +home + "&awayTeam=" +away;


xmlhttp.open("GET", url, true);

xmlhttp.onreadystatechange = function() {//Call a function when the state changes.
  if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      var res = JSON.parse( xmlhttp.responseText )
      //document.getElementById("resultBoxHomeTeamName").textContent =  res['homeTeamName']
      document.getElementById("resultBoxHomeTeamGoals").textContent =  roundUp(Number(res['homeTeamGoals']),2)
      //document.getElementById("resultBoxAwayTeamName").textContent =  res['awayTeamName']
      document.getElementById("resultBoxAwayTeamGoals").textContent =  roundUp(Number(res['awayTeamGoals']),2)
      document.getElementById("resultBoxHomeTeamShots").textContent =   roundUp(Number(res['homeTeamShots']),2)
      document.getElementById("resultBoxHomeTeamYellow").textContent =   roundUp(Number(res['homeTeamYellow']),2)
      document.getElementById("resultBoxAwayTeamShots").textContent =   roundUp(Number(res['awayTeamShots']),2)
      document.getElementById("resultBoxAwayTeamYellow").textContent =   roundUp(Number(res['awayTeamYellow']),2)
      document.getElementById("resultBoxAwayTeamOnTarget").textContent =   roundUp(Number(res['awayTeamOnTarget']),2)
      document.getElementById("resultBoxHomeTeamOnTarget").textContent =   roundUp(Number(res['homeTeamOnTarget']),2)
      document.getElementById("resultBoxAwayTeamCorners").textContent =   roundUp(Number(res['awayTeamCorners']),2)
      document.getElementById("resultBoxHomeTeamCorners").textContent =   roundUp(Number(res['homeTeamCorners']),2)
  }

  }
  xmlhttp.send();

  }
  var home = ""
  var away = ""

  }
  function away_(sel){
    var selectedFromMenu = (sel.options[sel.selectedIndex].text)

    away = selectedFromMenu
  }
